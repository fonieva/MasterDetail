<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
						
		<script src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
				id='sap-ui-bootstrap'
				data-sap-ui-libs='sap.m,sap.ui.layout,sap.ui.commons,sap.ui.core'
				data-sap-ui-theme='sap_bluecrystal'>
		</script>		
		
		<script>	
		sap.ui.localResources("src/view");	
		sap.ui.localResources("src/model");
		sap.ui.localResources("src/images");
		sap.ui.localResources("src/i18n");
		
        var app = sap.ui.view({id: "app", type: sap.ui.core.mvc.ViewType.JS, viewName:"src.view.app"});
        
 		app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
